<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>INSPIRE</b> Capstone</a>

    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="games.html" class="w3-bar-item w3-button">Games</a>
      <a href="projects.html" class="w3-bar-item w3-button">Projects</a>
    </div>
  </div>
</div>

<!-- Page content -->


  <!-- Project Section -->
  <div class="w3-container w3-padding-32" id="projects" style ="align-left">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Projects</h3>
  </div>

    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container" style ="align-left">
        <div class="w3-display-topleft w3-black w3-padding">FRC</div>
        <img src="images/brosius.png" alt="FRC" style="width:50%">
      </div>
    </div>
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">Kenya Project</div>
        <img src="images/brosius.png" alt="Kenya Project" style="width:50%">
      </div>
    </div>
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">Farm Bot</div>
        <img src="images/brosius.png" alt="Farm Bot" style="width:50%">
      </div>
    </div>
  </div>

  <!-- About Section -->
  <div style="" class="w3-container w3-padding-32" id="about">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">About</h3>
    <p></p>
  </div>

  <div style="text-align:left;" class="w3-row-padding w3-grayscale">
    <div  class="w3-col l3 m6 w3-margin-bottom">
      <img src="images/franz.png" alt="Jason" style="width:25%">
      <h3>Jason Franzenburg</h3>
      <p class="w3-opacity">Coach FRC FTC</p>
      <p></p>
    </div>

    <div style="text-align:center;" class="w3-col l3 m6 w3-margin-bottom">
      <img src="images/brosius.png" alt="John" style="width:25%">
      <h3>John Brosius</h3>
      <p class="w3-opacity">Coach FRC</p>
      <p></p>

    </div>
    <div style="text-align:right;" class="w3-col l3 m6 w3-margin-bottom">
      <img src="images/smith.png" alt="Greg" style="width:25%">
      <h3>Greg Smith</h3>
      <p class="w3-opacity">Coach KENYA PROJECT FARM BOT</p>
      <p></p>
    </div>
  </div>
<!-- Footer -->


</body>
</html>
